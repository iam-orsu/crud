version: "3.8"

services:
  backend:
    build: ./server
    container_name: crud-backend
    restart: always
    environment:
      - PORT=3000
      - JWT_SECRET=dev_secret_change_me
    volumes:
      - ./data:/app/data

  frontend:
    build: ./client
    container_name: crud-frontend
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: crud-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro # Map local or prod certs here
    depends_on:
      - frontend
      - backend
